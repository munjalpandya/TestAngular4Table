<div class='panel panel-primary'>
    <div class='panel-heading'>
        User List
    </div>
    <div>
        Search: <input type="text" id="txtSearch" /> <a (click)="search()" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-search"></span></a>
    </div>
    <div>
        <button class="btn btn-default btn-sm" (click)="MyDialog(users)">
            <span class="glyphicon glyphicon-print"></span>Print
        </button>
    </div>
    <div class='panel-body'>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody *ngFor="let u of users">
                <tr>
                    <td>{{ u.FirstName }}</td>
                    <td>{{ u.LastName }}</td>
                    <td>{{ u.DOB | date:'dd/MMM/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
