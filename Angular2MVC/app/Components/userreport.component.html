<table class="table table-bordered">
    <thead>
        <tr>
            <th colspan="3">
                <a (click)="printThis()">
                    <span class="glyphicon glyphicon-print"></span>
                </a>
            </th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody *ngFor="let u of users">
        <tr>
            <td>{{ u.FirstName }}</td>
            <td>{{ u.LastName }}</td>
            <td>{{ u.DOB | date:'dd/MMM/yyyy' }}</td>
        </tr>
    </tbody>
</table>
